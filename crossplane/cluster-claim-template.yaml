kind: ClusterClaim
metadata:
  name: NAME
  namespace: osm
  labels:
    cluster-owner: tataelxsi
spec:
  id: NAME
  compositionSelector:
    matchLabels:
      provider: PROVIDER
      cluster: CLUSTER
  parameters:
    region: REGION
    nodeSize: SIZE
    version: VERSION
    minNodeCount: 1
