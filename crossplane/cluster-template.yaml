---
apiVersion: osm.io/v1alpha1
kind: ClusterClaim
metadata:
  name: NAME
  namespace: osm
  labels:
    cluster-owner: tataelxsi
spec:
  id: NAME
  compositionSelector:
    matchLabels:
      provider: PROVIDER
      cluster: CLUSTER
  parameters:
    nodeSize: SIZE
    version: "1.29"
    minNodeCount: 1
  writeConnectionSecretToRef:
    namespace: crossplane-system
    name: crossplane-cluster-connection-secret
